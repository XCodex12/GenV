<!DOCTYPE>
<HTML>
<HEAD>
<TITLE> Registration Form </TITLE>
</HEAD>
<BODY>
<form>
     <center> <H3> Registration </H3> </center>

     <label for= "fname"> First Name </label>
     <input type= "text" name= "txtfname" id= "txtname"> <br>
     
     <br> <label for= "lname"> Last Name </label>
     <input type= "text" name= "txtlname" id= "txtlname"> <br>

     <br> <label for= "add"> Address </label>
     <textarea rows= "5" cols= "60"> </textarea>

     <br> <br> <label for= "email"> Email Address </label>
     <input type= "email" name= "txtemail" id= "txtemail">

     <br> <br> <label for= "password"> Password </label>
     <input type= "password" name= "txtpass" id= "txtpass"> <br>

     <br> <label for= "Gender"> Gender </label> 
     <input type= "radio" name= "gender" value= "male"> Male
     <input type= "radio" name= "gender" value= "female"> Female <br>

     <br> <label for= "Skills"> Skills </label>
     <input type= "checkbox" name= "skill" value="c"> C
     <input type= "checkbox" name= "skill" value="c++"> C++
     <input type= "checkbox" name= "skill" value="java"> Java
     <input type= "checkbox" name= "skill" value="php"> Php
     <br> <br>
     <p> Hobbies </p>
     <select name= "selhobbies">
             <option value= "r"> reading </option>
             <option value= "p"> painting </option>
             <option value= "ph"> photography </option>
     </select>
<br> <br>
     <input type= "submit" value= "submit">
     <input type= "reset" value= "reset">

</form>
</BODY>
</HTML>
